apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: sparrow-api
  name: sparrow-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sparrow-api
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: sparrow-api
    spec:
      containers:
        - image: sparrowprod.azurecr.io/sparrow-api:_BUILD__ID_
          name: sparrow-api
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 9000
            - containerPort: 9001

          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 9000
          #   initialDelaySeconds: 40
          #   periodSeconds: 5
          #   failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 40
            periodSeconds: 5
            failureThreshold: 3

          env:
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: sparrow-api-secret
                  key: PORT
            - name: APP_ENV
              valueFrom:
                secretKeyRef:
                  name: sparrow-api-secret
                  key: APP_ENV
